name: CI - Prod

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          coverage: xdebug

      - name: Instalar dependÃªncias
        run: composer i --no-ansi --no-interaction --no-suggest --prefer-dist --optimize-autoloader

      - name: Rodar testes
        run: ./vendor/bin/pest
